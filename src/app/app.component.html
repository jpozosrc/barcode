
<div class="barcode-component">
    
    <div class="video-container">
        <video id="video-player" controls="true">
            Your browser does not support HTML5 video.
        </video>
        <canvas id="scanner-canvas" class="drawingBuffer"></canvas>
    </div>

    <div class="button-container"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <button type="button" (click)="showCameras()">Detect Cameras</button>&nbsp;
        <button type="button" (click)="startScanner()">Start</button>&nbsp;
        <button type="button" (click)="stopScanner()">Stop</button>
        <br/><br/>
        <select id="cameras"></select>
    </div>

    <h2 id="barcode-result"></h2>

</div>
